databaseChangeLog:
  - changeSet:
      id: addCommentsTable
      author: paulouskiyulyan@gmail.com
      changes:
        - createTable:
            schemaName: public
            tableName: comments
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_comments
              - column:
                  name: content
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    referencedTableSchemaName: public
                    referencedTableName: users
                    referencedColumnNames: id
                    foreignKeyName: fk_user_comments
              - column:
                  name: article_id
                  type: bigint
                  constraints:
                    nullable: false
                    referencedTableSchemaName: public
                    referencedTableName: articles
                    referencedColumnNames: id
                    foreignKeyName: fk_article_comments