spring:
  application:
    name: Forum

  liquibase:
    change-log: classpath:db/changelog-master.yaml
    enabled: true

  jpa:
    hibernate:
      ddl-auto: none

  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:root}
    url: ${DB_URL:jdbc:postgresql://localhost:5432/forum_db}

server:
  port: ${FORUM_PORT:8077}